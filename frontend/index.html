<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickethack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Tickethack</h1>
    </header>
    
    <main>
      <div class="title">
        <h2>Explore the world effortlessly by train !</h2>
        <h3>Compare, book and enjoy cheap prices for train tickets : your journey starts on Tickethack</h3>
      </div>
      <div class="form-parent">
      <div class="form-container">
        <form>
          <div class="input-group">
            <input type="text" id="departure" placeholder="Departure">
            <input type="text" id="arrival" placeholder="Arrival">
          </div>

          <div class="input-group">
            <input type="date" id="date">
          </div>

          <button type="submit" id="searchButton">Search</button>
        </form>
      </div>

      <div class="info-container">
        <div class="info-container-img"><img src="./train.png" alt="Train icon"></div>
        <p class="info-container-p">It's time to book your future trip.</p>
      </div>
    </div>
    </main>
  </div>

<script src="script.js"></script>

</body>
</html>
